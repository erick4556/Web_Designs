<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <img class="menu-icon" src="assets/images/menu.png" />
        <img class="setting-icon" src="assets/images/setting.png" />
        <img class="profile-pic" src="assets/images/profile-pic.png" />
        <h3>Mark Fergunson</h3>
        <p>Web Developer at Amazon, California.</p>
        <div class="social-media">
          <img src="assets/images/instagram.png" />
          <img src="assets/images/telegram.png" />
          <img src="assets/images/dribble.png" />
        </div>
        <button type="button">Follow</button>
        <div class="profile-bottom">
          <p>Learn More About My Profile</p>
          <img src="assets/images/arrow.png" />
        </div>
      </div>
    </div>
  </body>
</html>
