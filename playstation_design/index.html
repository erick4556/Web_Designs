<!DOCTYPE >
<html>
  <head>
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <title>Gaming Website Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="assets/images/logo.png" />
        <nav>
          <ul id="menuList">
            <li>
              <a href="">Game Controllers</a>
            </li>
            <li>
              <a href="">VR Accesories</a>
            </li>
            <li>
              <a href="">Media Remotes</a>
            </li>
            <li>
              <a href="">Others</a>
            </li>
          </ul>
        </nav>
        <img
          class="menu-icon"
          src="assets/images/menu.png"
          onclick="toggleMenu()"
        />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 <br />Dualshock4</h2>
          <h3>Wireless COntroller for Playstations 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy now <img src="assets/images/arrow.png" alt="" />
          </button>
        </div>
        <div class="col-2">
          <img class="controller" src="assets/images/controller.png" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="assets/images/add.png" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="assets/images/fb.png" />
        <img src="assets/images/tw.png" />
        <img src="assets/images/ig.png" />
      </div>
    </div>

    <script>
      let menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";

      const toggleMenu = () => {
        if (menuList.style.maxHeight === "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      };
    </script>
  </body>
</html>
