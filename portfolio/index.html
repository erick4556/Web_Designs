<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="./assets/images/logo.png" class="logo" />
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PORTFOLIO</a></li>
          <li><a href="">SERVICES</a></li>
          <li><a href="">HIRE ME</a></li>
        </ul>
        <img src="./assets/images/moon.png" id="icon" />
      </nav>

      <div class="info">
        <h1>I'm <span>Erick</span> Sanders</h1>
        <p>
          This my offical portfolio website to showcase my all works related to
          web <br />development and UI desing
        </p>
        <a href="">Download CV</a>
      </div>

      <div class="img-box">
        <img src="./assets/images/pattern.png" class="back-img" />
        <img src="./assets/images/girl.png" class="main-img" />
      </div>

      <div class="social-links">
        <a href=""><i class="fab fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-behance"></i></a>
        <a href=""><i class="fab fa-dribbble"></i></a>
      </div>
    </div>

    <script>
      let icon = document.getElementById("icon");

      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");

        if (document.body.classList.contains("dark-theme")) {
          icon.src = "./assets/images/sun.png";
        } else {
          icon.src = "./assets/images/moon.png";
        }
      };
    </script>
  </body>
</html>
